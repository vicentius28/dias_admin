{% extends "../base.html" %}
{% load crispy_forms_tags%}
{% load static %}
{%block content%}
<script src='{% static "assets/js/bootstrap/bootstrap.bundle.min.js" %}'></script>  
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="CSS/body_nav.css" />
    <link rel="stylesheet" type="text/css" href="CSS/style_so.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
  </head>

  <body>
    <!--header del navegador-->
    <div id="container">
      <div include-Html="header.html"></div>
    </div>
    <script src="assets/js/include-html.js"></script>
    <br />
    <br />
    <br />
    <div class="card col-md-4 mx-auto">
      <!--  DEFINICIÓN DE ETIQUETA QUE MANEJARA LOS MENSAJES DE ERRORES (POR DEFECTO EL CONTENIDO ESTA OCULTO) -->
      <div class="alert alert-danger d-none" role="alert" id="error"></div>
      <!--  DEFINICIÓN DE INPUT PARA INGRESAR CORREO ELECTRÓNICO -->
      <div class="mb-2 lg mb-5">
        <label for="txtemail" class="form-label">Correo</label>
        <input
          type="email"
          class="form-control"
          id="txtemail"
          placeholder="nombre.apellido@cslb.cl"
        />
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" id="btnlogin">
          revisar
        </button>
      </div>
      <!--  DEFINICIÓN DE ETIQUETA QUE MANEJARA LOS MENSAJES DE EXITO (POR DEFECTO EL CONTENIDO ESTA OCULTO) -->
      <div class="alert alert-success mt-2 d-none" role="alert" id="correcto">
        Usuario correcto !
      </div>
    </div>
    <!--  IMPORTACIÓN DE JS JQUERY -->
    <script src='{% static "assets/js/jquery/jquery-3.6.4.min.js" %}'></script>
    <script src='{% static "assets/js/jquery/jquery-ui.js" %}'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!--  IMPORTACIÓN DE JS DE BOOSTRAP -->
    <script src='{% static "assets/js/bootstrap/bootstrap.bundle.min.js" %}'></script>
    <!--  IMPORTACIÓN DE JS DE PERSONALIZADO -->
    <script src='{% static "assets/js/app.js" %}'></script>
  </body>
</html>
{% endblock %}
